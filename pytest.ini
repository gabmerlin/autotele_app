[pytest]
# Configuration pytest pour AutoTele

# Répertoire de tests
testpaths = tests

# Pattern de fichiers de tests
python_files = test_*.py

# Pattern de classes de tests
python_classes = Test*

# Pattern de méthodes de tests
python_functions = test_*

# Marqueurs personnalisés
markers =
    integration: Tests d'intégration nécessitant une configuration réelle
    slow: Tests lents à exécuter
    
# Options par défaut
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    
# Ignorer les warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

